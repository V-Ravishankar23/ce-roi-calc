<!DOCTYPE html>
<html>

<head>
  <title>Cloud Elements ROI Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">  <!-- Bootstrap CSS Theme -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style/style.css">

</head>

<body>
  <div class="main-content d-flex justify-content-center"> <!-- add class align-items-center again -->
    <div class="form-wrapper text-center" id="get-started">
      <h3><!--Calculate Your Cloud Elements ROI--></h3>
      <br />
      <form id="get-started-form">
        <div class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" name="user-name" id="user-name" placeholder="Your Name"/>
            <input type="email" class="form-control mb-2 mr-sm-2 mb-sm-0" name="user-email" id="user-email" placeholder="Company Email"/>
          </div>
        </div>
        <button type="submit" class="btn btn-default" id="get-started-submit">Get Started</button>
      </form>
    </div>
    <div class="form-wrapper container-fluid text-center" id="data-selection">
      <div class="search-box d-flex justify-content-center">
        <label class="sr-only">Select Elements</label>
        <input class="autocomplete-search form-control mb-2 mr-sm-2 mb-sm-0" id="elements" size="40" placeholder="Search Elements"/>
      </div>
      <div class="element-list d-flex" id="element-list">
        <script id="element-entry-template" type="text/x-handlebars-template">
          <div class="selected-element">
            <img class="element-logo" src="images/circle-logos/{{elementImg}}" />
            <p>
              {{selected}}
            </p>
          </div>
        </script>
      </div>

    </div>
  </div>
  <footer class="foot d-flex justify-content-center">
      <img src="images/ce_full_wht.png" height="100px"/>
  </footer>

  <!-- JQuery, Tether, Bootstrap JS -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script defer src="js/custom.js"></script>
</body>

</html>
