<!DOCTYPE html>
<html>

<head>
  <title>Cloud Elements ROI Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">  <!-- Bootstrap CSS Theme -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style/style.css">
  <script src="https://use.fontawesome.com/356c852f39.js"></script>

</head>

<body>
  <div class="main-content d-flex justify-content-center align-items-center"> <!-- add class align-items-center again -->
    <div class="form-wrapper text-center" id="get-started">
      <h1>Calculate Your Cloud Elements ROI</h1>
      <br />
      <form id="get-started-form">
        <div class="d-flex">
          <div class="form-inline container-fluid text-center">
            <div class="center form-group">
              <!--Add required="required" attribute to these two inputs-->
              <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" name="user-name" id="user-name" placeholder="First Name"/>
              <input type="email" class="form-control mb-2 mr-sm-2 mb-sm-0" name="user-email" id="user-email" placeholder="Company Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" oninvalid="setCustomValidity('Please enter a valid email address')" onchange="try{setCustomValidity('')}catch(e){}"/>
            </div>
          </div>
        </div>
        <input type="submit" class="btn btn-default" value = "Get Started" id="get-started-submit" />
      </form>
    </div>
    <div class="form-wrapper container-fluid text-center" id="data-selection">
      <h2>Which APIs are you integrating?</h2>
      <br />
      <div class="search-box d-flex justify-content-center">
        <label class="sr-only">Select Elements</label>
        <input class="autocomplete-search form-control mb-2 mr-sm-2 mb-sm-0" id="elements" size="40" placeholder="Search Elements (APIs)"/>
      </div>
      <div class="element-list d-flex" id="element-list">
        <script id="element-entry-template" type="text/x-handlebars-template">
          <div class="selected-element" id="{{key}}">
            <img class="element-logo" src="images/circle-logos/{{elementImg}}" />
            <p class="element-label">
              {{selected}}
            </p>
            <button class="btn btn-default btn-remove" value="{{selected}}"><i class="fa fa-times-circle-o" aria-hidden="true"></i>  Remove</button>
          </div>
        </script>
      </div>

      <div class="advance-btn-div">
        <button class="btn btn-default btn-advance">Calculate Your ROI</button>
      </div>
    </div>

    <div class="" id="calculated-roi">
      <h1 class="text-center" style="font-size: 4rem;">BUILD SUMMARY</h1>
      <div style="margin-top:50px;">
        <div class="d-flex justify-content-around rest-apis">
          <h3>REST APIs:</h3><h3><span class="counter" id="countREST">0</span></h3>
        </div>
        <div class="d-flex justify-content-around soap-apis">
          <h3>SOAP APIs:</h3><h3><span class="counter" id="countSOAP">0</span></h3>
        </div>
        <hr class="total-apis" color="white" noshade/>
        <div class="d-flex justify-content-around total-apis">
          <h3>Total APIs:</h3><h3><span class="counter" id="countTotal">0</span></h3>
        </div>
      </div>
      <br />
      <h1 class="text-center diy-market" style="font-size: 3rem; margin-top:40px;">DIY TIME TO MARKET</h1>
      <div class="d-flex justify-content-around diy-market">
        <h3 style="font-size: 3rem;"><span class="counter" id="diyBuildDays"></span> Days</h3>
      </div>
      <h1 class="text-center ce-market" style="font-size: 3rem; margin-top:40px;">CLOUD ELEMENTS TIME TO MARKET</h1>
      <div class="d-flex justify-content-around ce-market">
        <h3 style="font-size: 3rem;"><span class="counter" id="cloudElementsBuildDays"></span> Days</h3>
      </div>
    </div>

    <div class = "d-flex align-items-center justify-content-center">
      <i class="fa fa-circle-o-notch fa-spin fa-4x fa-fw loader"></i>
      <span class="sr-only loader">Loading...</span>
    </div>
  </div>
  <footer class="foot d-flex justify-content-center">
      <img src="images/ce_full_wht.png" height="100px"/>
  </footer>

  <!-- JQuery, Tether, Bootstrap JS -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script defer src="js/custom.js"></script>
</body>

</html>
